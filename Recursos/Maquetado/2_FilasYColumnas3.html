<!doctype html>
<html lang="en">
  <head>
    <title>Pokeball bootstrap</title>
    <link rel="icon" href="../../resources/img/titer logo.png">    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-fluid">
        <!---------- Fila 1 ---------->
    <div class="row">
        <div class="col white"></div>
        <div class="col white"></div>
        <div class="col white"></div>
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col black"></div>
        <div class="col black"></div>
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col white"></div>
        <div class="col white"></div>
        <div class="col white"></div>
    </div>
    <!---------- Fila 2 ---------->
    <div class="row">
        <div class="offset-2 col black"></div>
        <div class="col black"></div>
        <div class="col red"></div>
        <div class="col darkRed"></div>
        <div class="col darkRed"></div>
        <div class="col darkRed"></div>
        <div class="col black"></div>
        <div class="col black"></div>
        <div class="col "></div>
        <div class="col "></div>
    </div>
    <!---------- Fila 3 ---------->
    <div class="row">
        <div class="offset-1 col black"></div>
        <div class="col red"></div>
        <div class="col red"></div>
        <div class="col grey"></div>
        <div class="col red"></div>
        <div class="col-4 darkRed"></div>
        <div class="col black"></div>
        <div class="col "></div>
    </div>
    <!---------- Fila 4 ---------->
    <div class="row">
        <div class="offset-1 col black"></div>
        <div class="col red"></div>
        <div class="col grey"></div>
        <div class="col white"></div>
        <div class="col grey"></div>
        <div class="col-2 red"></div>
        <div class="col-2 darkRed"></div>
        <div class="col black"></div>
        <div class="col "></div>
    </div>
    <!---------- Fila 5 ---------->
    <div class="row">
        <div class="col black"></div>
        <div class="col-3 red"></div>
        <div class="col grey"></div>
        <div class="col-3 red"></div>
        <div class="col-3 darkRed"></div>
        <div class="col black"></div>
    </div>
    <!---------- Fila 6 ---------->
    <div class="row">
        <div class="col black"></div>
        <div class="col-4 red"></div>
        <div class="col-2 black"></div>
        <div class="col-4 darkRed"></div>
        <div class="col black"></div>
    </div>
    <!---------- Fila 7 ---------->
    <div class="row">
        <div class="col-2 black"></div>
        <div class="col-2 red"></div>
        <div class="col black"></div>
        <div class="col-2 grey"></div>
        <div class="col black"></div>
        <div class="col-2 darkRed"></div>
        <div class="col-2 black"></div>
    </div>
    <!---------- Fila 8 ---------->
    <div class="row">
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col-3 black"></div>
        <div class="col-2 grey"></div>
        <div class="col-3 black"></div>
        <div class="col white"></div>
        <div class="col black"></div>
    </div>
    <!---------- Fila 9 ---------->
    <div class="row">
        <div class="offset-1 col black"></div>
        <div class="col-3 white"></div>
        <div class="col-2 black"></div>
        <div class="col-3 white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
    </div>
    <!---------- Fila 10 ---------->
    <div class="row">
        <div class="offset-1 col black"></div>
        <div class="col-8 white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
    </div>
    <!---------- Fila 11 ---------->
    <div class="row">
        <div class="offset-2 col-2 black"></div>
        <div class="offset-4 col-2 black"></div>
        <div class="col-2 white"></div>
    </div>
    <!---------- Fila 12 ---------->
    <div class="row">
        <div class="offset-4 col-4 black"></div>
        <div class="offset-4 "></div>
    </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
