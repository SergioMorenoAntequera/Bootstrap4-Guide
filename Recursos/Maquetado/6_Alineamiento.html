<!doctype html>
<html lang="en">
  <head>
    <title>6. Alineamiento</title>
    <link rel="icon" href="../../resources/img/titer logo.png">    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container pb-3 my-4 bg-primary text-center">
        <h3  class="mt-3 pt-4 text-white text-left"> Alineamiento Vertical </h3>
        <div class="row mx-3 my-4 grande red ">
            <div class="col-4 black"></div>
            <div class="col-4 yellow">.align-items-start</div>
            <div class="col-4 black"></div>
        </div>
        <div class="row mx-3 my-4 grande red align-items-center">
            <div class="col-4 black"></div>
            <div class="col-4 yellow">.align-items-center</div>
            <div class="col-4 black"></div>
        </div>
        <div class="row mx-3 my-4 grande red align-items-end">
            <div class="col-4 black"></div>
            <div class="col-4 yellow">.align-items-end</div>
            <div class="col-4 black"></div>
        </div>
    </div>
    
    <div class="container pb-3 my-4 bg-primary ">
        <h3  class="mt-3 pt-4 text-white" > Alineamiento Horizontal </h3>
        <div class="row mx-3 my-3 red justify-content-start">
            <div class="col-2 black"></div>
            <div class="col-auto yellow">.justify-content-start</div>
            <div class="col-2 black"></div>
        </div>
        <div class="row mx-3 my-3 red justify-content-center">
            <div class="col-2 black"></div>
            <div class="col-auto yellow"> justify-content-center </div>
            <div class="col-2 black"></div>
        </div>
        <div class="row mx-3 my-3 red justify-content-end">
            <div class="col-2 black"></div>
            <div class="col-auto yellow">justify-content-end</div>
            <div class="col-2 black"></div>
        </div>
        <div class="row mx-3 my-3 red justify-content-around">
            <div class="col-2 black"></div>
            <div class="col-auto yellow">justify-content-around</div>
            <div class="col-2 black"></div>
        </div>
        <div class="row mx-3 my-3 red justify-content-between">
            <div class="col-2 black"></div>
            <div class="col-auto yellow">justify-content-between</div>
            <div class="col-2 black"></div>
        </div>
    </div>

    <div class="container pb-3 my-4 bg-primary ">
        <h3  class="mt-3 pt-4 text-white" > Alineamiento Responsivo </h3>
        <div class="row mx-3 my-3 red justify-content-start justify-content-sm-center justify-content-md-end justify-content-lg-around justify-content-xl-between">
            <div class="col-2 black"></div>
            <div class="col-2 yellow"></div>
            <div class="col-2 black"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
